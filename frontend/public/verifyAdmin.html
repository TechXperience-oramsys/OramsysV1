<!DOCTYPE html>
<html x-data="data" x-init="userId= params.get('id')">
  <head>
    <title>create Password</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">create new Password</h2>
      <h5 x-text="alertDanger" class="text-danger"></h5>
      <h5 x-text="alertSuccess" class="text-success"></h5>
      <div x-show="step === 'otp'" class="card p-4 mt-3">
        <p>Enter the OTP sent to your email:</p>
        <div class="form-group mb-3">
          <input
            type="number"
            max="4"
            x-model="otp"
            placeholder="OTP"
            required
            class="form-control"
          />
          <span x-text="errorMessage" class="text-danger"></span>
        </div>
        <button
          x-on:click="verifyOTP"
          x-bind:disabled="btnDisabled"
          class="btn btn-primary"
          id="verify-btn"
          x-text="btnText"
        ></button>
      </div>

      <div x-show="step === 'newPassword'" class="card p-4 mt-3">
        <p>Enter your new password:</p>
        <div class="form-group mb-3">
          <input
            type="password"
            x-model="newPassword"
            placeholder="New Password"
            required
            class="form-control"
          />
          <span x-text="errorMessage" class="text-danger"></span>
        </div>
        <p>Enter your new password again:</p>
        <div class="form-group mb-3">
          <input
            type="password"
            x-model="newPasswordConfirm"
            placeholder="New Password Confirm"
            required
            class="form-control"
          />
        </div>
        <button
          x-on:click="updatePassword"
          x-bind:disabled="btnDisabled"
          class="btn btn-primary"
          x-text="btnText"
        ></button>
      </div>
    </div>

    </body>
    </html>
